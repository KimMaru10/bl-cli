version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    binary: bl
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format_overrides:
      - goos: darwin
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

brews:
  - repository:
      owner: KimMaru10
      name: homebrew-bl-cli
    name: bl-cli
    homepage: https://github.com/KimMaru10/bl-cli
    description: "Backlog CLI - ターミナルから Backlog を操作"
    install: |
      bin.install "bl"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
